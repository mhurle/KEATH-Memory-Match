<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <!-- REACT MOUNT POINT -->
    <div id="root"></div>

    <!-- 
      1) HIDDEN NETLIFY FORM
      This ensures Netlify detects your form at build time. 
      "user-info" is the form name. 
    -->
    <form
      name="user-info" 
      method="POST"
      data-netlify="true"
      style="display: none;"
    >
      <input type="hidden" name="form-name" value="user-info" />

      <!-- Optional spam/bot field -->
      <p>
        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
      </p>

      <!-- Replicate your fields so Netlify knows about them -->
      <input type="text" name="name" />
      <input type="text" name="email" />
      <input type="text" name="institution" />
      <input type="text" name="institutionType" />
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
